<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" media="screen" href="/assets/stylesheets/cng.main.css">
	<link rel="stylesheet" media="screen" href="/assets/stylesheets/signup/signup.css">
	<script src="/assets/javascripts/cng.main.js" charset="utf-8"></script>
	<script src="/assets/javascripts/signup/signup.js" charset="utf-8"></script>
</head>
	<body>
    <form id="signupform" action='/signup' method="POST">
        <fieldset>
            <div>
                <legend>Sign Up</legend>
            </div>
            <div>
                <label for="email"></label>
                <div>
                    <input type="text" id="email" name="email" placeholder="E-mail">
                </div>
            </div>
            <div>
                <label for="password"></label>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
            </div>
        </fieldset>
    </form>
		<div>
				<div class="controls">
						<button id="submit" class="btn btn-success">Register</button>
				</div>
		</div>
  </body>
</html>
