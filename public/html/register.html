<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" media="screen" href="/assets/stylesheets/registerForm.css">
</head>
	<body>
    <form class="form-horizontal" action='@routes.AuthController.signup' method="POST">
        <fieldset>
            <div>
                <legend>Registration</legend>
            </div>
            <div class="control-group">
                    <!-- E-mail -->
                <label class="control-label" for="email"></label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="E-mail" class="input-xlarge">
                    <!--<p class="help-block">Please provide your E-mail</p>-->
                </div>
            </div>

            <div class="control-group">
                    <!-- Password-->
                <label class="control-label" for="password"></label>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="Password" class="input-xlarge">
                    <!--<p class="help-block">Password should be at least 4 characters</p>-->
                </div>
            </div>

            <div class="control-group">
                    <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Register</button>
                </div>
            </div>
        </fieldset>
    </form>
  </body>
</html>
