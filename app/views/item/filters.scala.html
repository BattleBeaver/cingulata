@(categories: Seq[String])
@main {
    <div style="width: 20%;height: 100%;">
        <form>
            <table>
            @for(category <- categories) {
                <tr>
                    <td>
                        <label><input type="checkbox" value="@category">@category</label>
                    </td>
                </tr>
            }
            </table>
        </form>
    </div>
    <div id="" style="width: 80%;height: 100%;">

    </div>
}
