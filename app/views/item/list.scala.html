@(items: Seq[Item])
@main {
    @for(item <- items) {
    <div>
        <h1>@item.title</h1>
        <h5>@item.id</h5>
        <div>
            <span>Id : @item._id</span>
            <span>URL : </span>
            <span>
                <a href="@item.url">@item.url</a>
            </span>
        </div>
    </div>
    }
}
