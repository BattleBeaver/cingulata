@(crawlers: Seq[Crawler])
<style>
table, th, td {
    border: 1px solid black;
}
</style>
<table>
  <tr>
    <th>Id</th>
    <th>Host</th>
    <th>URL</th>
    <th>Last Run</th>
    <th>Modify</th>
    <th>Run</th>
  </tr>
  @for(crawler <- crawlers) {
  <tr>
    <td>@crawler.id</td>
    <td>@crawler.host</td>
    <td>@crawler.contextRoot</td>
    <td>10-Aug-2016 <font color="darkyellow">(2 day(s) ago)</font></td>
    <td>pencil</td>
    <td>play</td>
  </tr>
  }
</table>
